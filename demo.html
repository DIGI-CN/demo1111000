<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Demo Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Demo Page</h1>
  <p>This is a simple HTML demo with a button that shows an alert.</p>
  <button onclick="showMessage()">Click Me</button>

  <script>
    function showMessage() {
      alert('Hello! Thanks for clicking the button.');
    }
  </script>
</body>
</html>
